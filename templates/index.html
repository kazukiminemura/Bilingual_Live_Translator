<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Translation Subtitles</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; text-align: center; margin-top: 50px; }
    .subtitle { font-size: 1.5em; margin: 1em; }
    #direction-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 0.5em 1em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>🎙️ 多言語リアルタイム翻訳</h1>
  <button id="direction-toggle">日本語 ➡ 英語</button>
  <div id="subtitles"></div>

  <script>
    const socket = io();
    const container = document.getElementById('subtitles');
    const directionButton = document.getElementById('direction-toggle');
    let direction = 'ja-en';

    function updateButton() {
      directionButton.textContent = direction === 'ja-en'
        ? '日本語 ➡ 英語'
        : '英語 ➡ 日本語';
    }

    // Notify server of initial direction
    socket.emit('set_direction', { direction });
    updateButton();

    directionButton.addEventListener('click', () => {
      direction = direction === 'ja-en' ? 'en-ja' : 'ja-en';
      updateButton();
      socket.emit('set_direction', { direction });
    });

    socket.on('subtitle', data => {
      const original = document.createElement('div');
      original.className = 'subtitle';
      original.textContent = '🗣️ 発話: ' + data.original;

      const translated = document.createElement('div');
      translated.className = 'subtitle';
      translated.textContent = '🌐 翻訳: ' + data.translated;

      container.appendChild(original);
      container.appendChild(translated);
      translated.scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
