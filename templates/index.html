<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Translation Subtitles</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; text-align: center; margin-top: 50px; }
    .subtitle { font-size: 1.5em; margin: 1em; }
  </style>
</head>
<body>
  <h1>🎙️ 多言語リアルタイム翻訳</h1>
  <div>
    <label for="direction">翻訳方向:</label>
    <select id="direction">
      <option value="ja-en">日本語 ➡ 英語</option>
      <option value="en-ja">英語 ➡ 日本語</option>
    </select>
  </div>
  <div id="subtitles"></div>

  <script>
    const socket = io();
    const container = document.getElementById('subtitles');
    const directionSelect = document.getElementById('direction');

    // Notify server of initial direction and when changed
    socket.emit('set_direction', { direction: directionSelect.value });
    directionSelect.addEventListener('change', () => {
      socket.emit('set_direction', { direction: directionSelect.value });
    });

    socket.on('subtitle', data => {
      const original = document.createElement('div');
      original.className = 'subtitle';
      original.textContent = '🗣️ 発話: ' + data.original;

      const translated = document.createElement('div');
      translated.className = 'subtitle';
      translated.textContent = '🌐 翻訳: ' + data.translated;

      container.appendChild(original);
      container.appendChild(translated);
      translated.scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
